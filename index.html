        <div class="audio-video">
            <div class="btn headset">

                <i id="angle-up" class="fas fa-angle-up"></i>
                <span>Connettiti all'audio</span>
                
            </div>

            <div class="btn video">
        
                <i class="fas fa-video"></i>
                <i id="angle-up" class="fas fa-angle-up"></i>
                <span>Avvia video</span>
                
            </div>
        </div>

            <div class="btn">

                <i id="angle-up" class="fas fa-angle-up"></i>

            </div>
            <div class="btn">

            </div>
            <div class="btn">

                <i class="fab fa-app-store"></i>
                <i id="angle-up" class="fas fa-angle-up"></i>
                <span>App</span>
                
            </div>
